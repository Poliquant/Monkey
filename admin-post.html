<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Post Creation | Prompt Monkeys</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    :root {
      --primary: #1DB954;
      --primary-light: #4cd97f;
      --primary-dark: #1AA34A;
      --secondary: #191414;
      --background: #121212;
      --card-bg: #1f1f1f;
      --text: #FFFFFF;
      --text-light: #B3B3B3;
      --border: #333;
      --error: #FF4D4D;
      --success: #1DB954;
    }
    
    body {
      background-color: var(--background);
      color: var(--text);
      padding-top: 80px;
      padding-bottom: 40px;
      line-height: 1.5;
      min-height: 100vh;
    }
    
    .header {
      background-color: var(--secondary);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--primary);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo h1 {
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .admin-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .admin-header {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .admin-header h2 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .post-form {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      background-color: var(--background);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    textarea.form-control {
      min-height: 200px;
      resize: vertical;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--primary);
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: var(--primary-dark);
    }
    
    .btn-block {
      width: 100%;
      justify-content: center;
    }
    
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .notification.success {
      background-color: var(--success);
      color: white;
    }
    
    .notification.error {
      background-color: var(--error);
      color: white;
    }
    
    @media (max-width: 768px) {
      .admin-container {
        padding: 0 15px;
      }
      
      .post-form {
        padding: 20px;
      }
      
      .header {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fas fa-monkey"></i>
      <h1>Prompt Monkeys Admin</h1>
    </div>
  </header>

  <div class="admin-container">
    <div class="admin-header">
      <h2><i class="fas fa-plus-circle"></i> Create New Post</h2>
      <p>Create and publish new content for the community</p>
    </div>

    <form id="postForm" class="post-form">
      <div class="form-group">
        <label for="title">Post Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter post title" required>
      </div>

      <div class="form-group">
        <label for="content">Post Content</label>
        <textarea id="content" class="form-control" placeholder="Write your post content here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-block">
        <i class="fas fa-paper-plane"></i> Publish Post
      </button>
    </form>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    const config = {
      supabaseUrl: 'https://tdwerbqbgcmszolvjvca.supabase.co',
      supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd2VyYnFiZ2Ntc3pvbHZqdmNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNDE3MjgsImV4cCI6MjA2NDgxNzcyOH0.vMY-dVrQ4qYLsOACAYeQq0GHU-8YSSFzew6jSJeIxc8',
      redirectIfNotAdmin: '/Monkey/login.html',
      notificationTimeout: 3000
    };

    let state = {
      supabase: null,
      currentUser: null
    };

    document.addEventListener('DOMContentLoaded', async () => {
      initializeSupabase();
      await checkUserAuth();
      setupPostForm();
    });

    function initializeSupabase() {
      state.supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
    }

    async function checkUserAuth() {
      const { data: { user }, error: authError } = await state.supabase.auth.getUser();
      
      if (!user || authError) {
        window.location.href = config.redirectIfNotAdmin;
        return;
      }

      const { data: profile, error: profileError } = await state.supabase
        .from('profiles')
        .select('is_super_admin')
        .eq('id', user.id)
        .single();

      if (profileError || !profile?.is_super_admin) {
        window.location.href = config.redirectIfNotAdmin;
        return;
      }

      state.currentUser = user;
      document.getElementById('postForm').style.display = 'block';
    }

    function setupPostForm() {
      const form = document.getElementById('postForm');
      if (!form) return;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();

        if (!title || !content) {
          showNotification('Title and content are required', true);
          return;
        }

        try {
          const { error } = await state.supabase.from('posts').insert({
            title,
            content,
            author_id: state.currentUser.id
          });

          if (error) {
            showNotification('Failed to post: ' + error.message, true);
          } else {
            showNotification('Post published successfully!');
            form.reset();
          }
        } catch (err) {
          showNotification('An unexpected error occurred', true);
          console.error('Post submission error:', err);
        }
      });
    }

    function showNotification(message, isError = false) {
      const note = document.getElementById('notification');
      if (!note) return;

      note.innerHTML = `
        <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
        <span>${message}</span>
      `;

      note.className = `notification ${isError ? 'error' : 'success'} show`;

      setTimeout(() => {
        note.classList.remove('show');
      }, config.notificationTimeout);
    }
  </script>
</body>
</html>
