<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Monkeys - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1DB954;
            --primary-dark: #1AA34A;
            --secondary: #191414;
            --background: #121212;
            --card-bg: #1f1f1f;
            --text: #FFFFFF;
            --text-light: #B3B3B3;
            --border: #333;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(29, 185, 84, 0.08) 0%, transparent 40%);
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .login-section {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(18, 18, 18, 0.7);
            color: var(--text);
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="container">
        <div class="login-section" id="login-section">
            <h2>Admin Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = Supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_ANON_KEY');

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // Login function
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!email || !password) {
                showNotification('Please enter both email and password.');
                return;
            }

            try {
                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                if (error) throw new Error(error.message);

                // Check if the user is an admin
                const { data: adminData, error: adminError } = await supabase
                    .from('admins')
                    .select('is_admin')
                    .eq('id', data.user.id)
                    .single();

                if (adminError || !adminData?.is_admin) {
                    throw new Error('Access denied: Not an admin');
                }

                // Redirect to admin portal
                window.location.href = 'admin-portal.html';
            } catch (error) {
                showNotification(error.message);
            }
        }
    </script>
</body>
</html>
