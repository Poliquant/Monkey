<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Prompt Monkeys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <style>
        :root {
            --primary: #1DB954;
            --primary-dark: #1AA34A;
            --background: #121212;
            --card-bg: rgba(31, 31, 31, 0.85);
            --text: #FFFFFF;
            --text-light: #B3B3B3;
            --error: #FF4D4D;
            --gradient: linear-gradient(135deg, #121212 0%, #1a3c1a 100%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: var(--gradient);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 1s ease-out;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo i {
            font-size: 2rem;
            color: var(--primary);
            transition: transform 0.3s;
        }
        .logo i:hover {
            transform: rotate(10deg);
        }
        .logo h1 {
            font-size: 1.75rem;
            color: var(--text);
            font-weight: 600;
        }
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 28rem;
            margin: auto;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.8s ease-out;
        }
        h2 {
            color: var(--primary);
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        label {
            display: block;
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--text-light);
            border-radius: 0.5rem;
            background: rgba(42, 42, 42, 0.9);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0.5rem rgba(29, 185, 84, 0.3);
        }
        .error-message {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }
        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-0.125rem);
        }
        button:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }
        .notification {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            padding: 0.9375rem 1.25rem;
            border-radius: 0.5rem;
            color: var(--text);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background: var(--primary);
        }
        .notification.error {
            background: var(--error);
        }
        .footer {
            padding: 1rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        .footer a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: var(--primary-dark);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(2rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 30rem) {
            .container {
                padding: 1.5rem;
                max-width: 90%;
            }
            h2 {
                font-size: 1.5rem;
            }
            .logo h1 {
                font-size: 1.5rem;
            }
            .logo i {
                font-size: 1.75rem;
            }
            input, button {
                font-size: 0.875rem;
            }
        }
        @media (min-width: 48rem) {
            .container {
                max-width: 32rem;
            }
            h2 {
                font-size: 2rem;
            }
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-monkey"></i>
            <h1>Prompt Monkeys</h1>
        </div>
    </header>

    <div class="notification" id="notification"></div>
    <div class="container">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
                <div class="error-message" id="email-error">Invalid email format</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <div class="error-message" id="password-error">Password required</div>
            </div>
            <button type="submit" id="loginButton"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
    </div>

    <footer class="footer">
        <p>Â© 2025 Prompt Monkeys. All rights reserved.</p>
        <p>
            <a href="https://x.com/your-profile"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.com/your-server"><i class="fab fa-discord"></i></a>
            <a href="https://linkedin.com/your-profile"><i class="fab fa-linkedin"></i></a>
        </p>
    </footer>

    <script>
        const supabaseUrl = 'https://tdwerbqbgcmszolvjvca.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd2VyYnFiZ2Ntc3pvbHZqdmNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNDE3MjgsImV4cCI6MjA2NDgxNzcyOH0.vMY-dVrQ4qYLsOACAYeQq0GHU-8YSSFzew6jSJeIxc8';
        let supabase;

        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        } catch (error) {
            showNotification('Failed to initialize Supabase: Invalid API key or configuration', true);
            console.error('Supabase init error:', error);
            return;
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.toggle('error', isError);
            notification.classList.toggle('success', !isError);
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');

            if (!supabase) {
                showNotification('Supabase client not initialized', true);
                return;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const emailError = document.getElementById('email-error');
                const passwordError = document.getElementById('password-error');

                emailError.style.display = 'none';
                passwordError.style.display = 'none';

                let isValid = true;
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.style.display = 'block';
                    isValid = false;
                }
                if (!password) {
                    passwordError.style.display = 'block';
                    isValid = false;
                }

                if (!isValid) return;

                loginButton.disabled = true;
                loginButton.textContent = 'Logging in...';

                try {
                    // Sign in with Supabase Auth
                    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    if (authError) {
                        throw new Error(`Authentication failed: ${authError.message}`);
                    }

                    // Check if user is super admin
                    const { data: userData, error: userError } = await supabase
                        .from('users')
                        .select('id, is_super_admin')
                        .eq('id', authData.user.id)
                        .single();
                    if (userError) {
                        await supabase.auth.signOut();
                        throw new Error(`Failed to fetch user data: ${userError.message}`);
                    }
                    if (!userData) {
                        await supabase.auth.signOut();
                        throw new Error('User not found');
                    }
                    if (!userData.is_super_admin) {
                        await supabase.auth.signOut();
                        throw new Error('Not an admin');
                    }

                    showNotification('Login successful!');
                    setTimeout(() => window.location.href = 'admin-portal.html', 1000);
                } catch (error) {
                    showNotification(error.message || 'Login failed', true);
                    console.error('Login error:', error);
                } finally {
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            });
        });
    </script>
</body>
</html>
