<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Monkeys - Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        :root {
            --primary: #1DB954;
            --primary-dark: #1AA34A;
            --secondary: #191414;
            --background: #121212;
            --card-bg: #1f1f1f;
            --text: #FFFFFF;
            --text-light: #B3B3B3;
            --border: #333;
            --error: #FF4D4D;
        }
        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(29, 185, 84, 0.08) 0%, transparent 40%);
            padding-top: 90px;
        }
        .header {
            background-color: var(--secondary);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }
        .logo i {
            font-size: 2rem;
            color: var(--primary);
            transform: rotate(-5deg);
            transition: transform 0.3s;
        }
        .logo i:hover {
            transform: rotate(5deg);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 10px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        .nav-links a:hover, .nav-links a.active {
            background-color: rgba(29, 185, 84, 0.2);
            color: var(--primary);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 5%;
        }
        .login-section, .admin-panel {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }
        .hidden {
            display: none;
        }
        h2 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(18, 18, 18, 0.7);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.3);
        }
        .post-list {
            margin-top: 20px;
        }
        .post-item {
            background: rgba(29, 185, 84, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }
        .post-item span {
            flex: 1;
            color: var(--text);
        }
        .post-item button {
            width: auto;
            padding: 8px 15px;
            margin-left: 10px;
            font-size: 0.95rem;
        }
        .notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: var(--primary);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background: var(--error);
        }
        @media (max-width: 768px) {
            body {
                padding-top: 130px;
            }
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            .container {
                padding: 20px;
            }
            .login-section, .admin-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <header class="header">
        <div class="logo">
            <i class="fas fa-monkey"></i>
            <h1>Prompt Monkeys</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="chat.html"><i class="fas fa-comments"></i> Chat</a>
            <a href="earnings.html"><i class="fas fa-chart-line"></i> Earnings</a>
            <a href="advertise.html"><i class="fas fa-bullhorn"></i> Advertise</a>
            <a href="admin-login.html" class="active"><i class="fas fa-lock"></i> Admin</a>
        </nav>
    </header>

    <div class="container">
        <div class="login-section" id="login-section">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                    <div class="error-message" id="email-error">Please enter a valid email</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <div class="error-message" id="password-error">Password cannot be empty</div>
                </div>
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
        </div>

        <div class="admin-panel hidden" id="admin-panel">
            <h2><i class="fas fa-cog"></i> Admin Dashboard</h2>
            <button class="btn" onclick="window.location.href='admin-posting.html'">
                <i class="fas fa-pen"></i> Create New Post
            </button>
            <h2><i class="fas fa-list"></i> Manage Posts</h2>
            <div class="post-list" id="post-list"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://tdwerbqbgcmszolvjvca.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd2VyYnFiZ2Ntc3pvbHZqdmNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNDI3MjgsImV4cCI6MjA2NDgxNzcyOH0.vMY-dVrQ4qYLsOACAYeQq0GHU-8YSSFzew6jSJeIxc8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.toggle('error', isError);
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        async function checkAdminStatus() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user || !user.email_confirmed_at) {
                showNotification('Please log in and verify your email', true);
                setTimeout(() => window.location.href = 'login.html', 2000);
                return false;
            }
            const { data: profile, error: profileError } = await supabase
                .from('users')
                .select('is_admin')
                .eq('id', user.id)
                .single();
            if (profileError || !profile.is_admin) {
                showNotification('Access denied: Admins only', true);
                setTimeout(() => window.location.href = 'chat.html', 2000);
                return false;
            }
            return true;
        }

        async function fetchPosts() {
            const { data, error } = await supabase
                .from('posts')
                .select('id, title, created_at')
                .order('created_at', { ascending: false });
            if (error) {
                showNotification('Failed to load posts', true);
                console.error('Fetch posts error:', error);
                return;
            }
            const postList = document.getElementById('post-list');
            postList.innerHTML = '';
            data.forEach(post => {
                const postItem = document.createElement('div');
                postItem.className = 'post-item';
                postItem.innerHTML = `
                    <span>${post.title}</span>
                    <div>
                        <button onclick="deletePost('${post.id}')">Delete</button>
                    </div>
                `;
                postList.appendChild(postItem);
            });
        }

        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            const { error } = await supabase
                .from('posts')
                .delete()
                .eq('id', id);
            if (error) {
                showNotification('Failed to delete post', true);
                console.error('Delete post error:', error);
            } else {
                showNotification('Post deleted successfully');
                fetchPosts();
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const loginSection = document.getElementById('login-section');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');

            const { data: { user } } = await supabase.auth.getUser();
            if (user && user.email_confirmed_at) {
                if (await checkAdminStatus()) {
                    loginSection.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    fetchPosts();
                }
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const emailError = document.getElementById('email-error');
                const passwordError = document.getElementById('password-error');

                emailError.style.display = 'none';
                passwordError.style.display = 'none';

                let isValid = true;
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.style.display = 'block';
                    isValid = false;
                }
                if (!password) {
                    passwordError.style.display = 'block';
                    isValid = false;
                }

                if (!isValid) return;

                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    showNotification('Login failed: ' + error.message, true);
                    console.error('Login error:', error);
                } else if (await checkAdminStatus()) {
                    loginSection.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    fetchPosts();
                }
            });
        });
    </script>
</body>
</html>
