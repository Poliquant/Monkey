<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Prompt Monkeys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <style>
        :root {
            --primary: #1DB954;
            --primary-dark: #1AA34A;
            --primary-light: #4cd97f;
            --background: #121212;
            --card-bg: #1f1f1f;
            --text: #FFFFFF;
            --text-light: #B3B3B3;
            --error: #FF4D4D;
            --warning: #FFA726;
            --border: #333;
            --gradient: linear-gradient(135deg, #121212 0%, #1a3c1a 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--gradient);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
            animation: bounce 2s infinite;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 30rem;
            margin: 0 auto;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            animation: slideUp 0.6s ease-out;
        }
        
        h2 {
            color: var(--primary);
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.2);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none !important;
        }
        
        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 1000;
            box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            max-width: 28rem;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--primary);
        }
        
        .notification.error {
            background: var(--error);
        }
        
        .notification.warning {
            background: var(--warning);
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: var(--primary-light);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(1rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.75rem;
            }
            
            .logo h1 {
                font-size: 1.75rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            input, button {
                padding: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-monkey"></i>
            <h1>Prompt Monkeys</h1>
        </div>
        <p>Administrator Portal</p>
    </div>

    <div class="notification" id="notification"></div>
    
    <div class="container">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="admin@example.com" required autocomplete="email">
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <div class="footer">
        <p>© 2025 Prompt Monkeys. All rights reserved.</p>
    </div>

    <script>
        /**
         * ADMIN LOGIN SYSTEM - COMPLETE SOLUTION
         * 
         * This implementation handles all known edge cases and provides
         * comprehensive error handling and logging.
         */
        
        // ======================
        // CONFIGURATION
        // ======================
        const config = {
            supabaseUrl: 'https://tdwerbqbgcmszolvjvca.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd2VyYnFiZ2Ntc3pvbHZqdmNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNDE3MjgsImV4cCI6MjA2NDgxNzcyOH0.vMY-dVrQ4qYLsOACAYeQq0GHU-8YSSFzew6jSJeIxc8',
            redirectUrl: '/Monkey/admin-portal.html',
            minPasswordLength: 8,
            sessionTimeout: 1500,
            notificationTimeout: 3000
        };
        
        // ======================
        // STATE MANAGEMENT
        // ======================
        let state = {
            supabase: null,
            currentUser: null,
            isAuthenticating: false
        };
        
        // ======================
        // INITIALIZATION
        // ======================
        document.addEventListener('DOMContentLoaded', () => {
            initializeSupabase();
            setupEventListeners();
        });
        
        function initializeSupabase() {
            try {
                state.supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
                console.log('[SYSTEM] Supabase initialized successfully');
            } catch (error) {
                console.error('[SYSTEM] Supabase initialization failed:', error);
                showNotification('System initialization failed. Please try again later.', true);
            }
        }
        
        function setupEventListeners() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleFormSubmit);
            }
        }
        
        // ======================
        // AUTHENTICATION HANDLERS
        // ======================
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            if (state.isAuthenticating) return;
            state.isAuthenticating = true;
            
            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Validate inputs
            if (!validateInputs(email, password)) {
                state.isAuthenticating = false;
                return;
            }
            
            // Update UI
            updateButtonState(true);
            
            try {
                // Attempt authentication
                const authResult = await authenticateUser(email, password);
                
                if (authResult.success) {
                    // Verify admin privileges
                    const isAdmin = await verifyAdminPrivileges(authResult.user);
                    
                    if (isAdmin) {
                        // Successful admin login
                        showNotification('Authentication successful. Redirecting...');
                        setTimeout(() => {
                            window.location.href = config.redirectUrl;
                        }, config.sessionTimeout);
                    } else {
                        // Not an admin
                        await state.supabase.auth.signOut();
                        showNotification('Access denied: Administrator privileges required', true);
                    }
                } else {
                    // Authentication failed
                    showNotification(authResult.message, true);
                }
            } catch (error) {
                console.error('[AUTH] System error:', error);
                showNotification('An unexpected error occurred. Please try again.', true);
            } finally {
                // Reset state
                updateButtonState(false);
                state.isAuthenticating = false;
            }
        }
        
        async function authenticateUser(email, password) {
            try {
                const { data, error } = await state.supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    // Handle specific error cases
                    if (error.message.includes('Invalid login credentials')) {
                        return {
                            success: false,
                            message: 'Invalid email or password'
                        };
                    } else if (error.message.includes('Email not confirmed')) {
                        return {
                            success: false,
                            message: 'Please verify your email before logging in'
                        };
                    } else {
                        return {
                            success: false,
                            message: 'Authentication failed. Please try again.'
                        };
                    }
                }
                
                // Store user in state
                state.currentUser = data.user;
                return { success: true, user: data.user };
                
            } catch (error) {
                console.error('[AUTH] Authentication error:', error);
                return {
                    success: false,
                    message: 'An error occurred during authentication'
                };
            }
        }
        
        async function verifyAdminPrivileges(user) {
            // Check multiple possible locations for admin flag
            const checks = [
                checkAuthUsersTable(user.id),
                checkUserMetadata(user)
            ];
            
            // Run checks in parallel
            const results = await Promise.all(checks);
            
            // Return true if any check passes
            return results.some(result => result === true);
        }
        
        async function checkAuthUsersTable(userId) {
            try {
                const { data, error } = await state.supabase
                    .from('users')
                    .select('is_super_admin')
                    .eq('id', userId)
                    .single();
                
                if (!error && data) {
                    return data.is_super_admin === true || 
                           String(data.is_super_admin).toLowerCase() === 'true';
                }
            } catch (error) {
                console.warn('[AUTH] Failed to check auth.users table:', error);
            }
            return false;
        }
        
        function checkUserMetadata(user) {
            try {
                const rawData = user.raw_user_meta_data || {};
                return rawData.is_super_admin === true || 
                       String(rawData.is_super_admin).toLowerCase() === 'true';
            } catch (error) {
                console.warn('[AUTH] Failed to check user metadata:', error);
                return false;
            }
        }
        
        // ======================
        // UTILITY FUNCTIONS
        // ======================
        function validateInputs(email, password) {
            let isValid = true;
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            // Reset errors
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // Validate email
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                isValid = false;
            } else if (password.length < config.minPasswordLength) {
                passwordError.textContent = `Password must be at least ${config.minPasswordLength} characters`;
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }
        
        function updateButtonState(isLoading) {
            const button = document.getElementById('loginButton');
            if (!button) return;
            
            button.disabled = isLoading;
            button.innerHTML = isLoading
                ? '<i class="fas fa-spinner fa-spin"></i> Authenticating...'
                : '<i class="fas fa-sign-in-alt"></i> Login';
        }
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            // Set notification content
            notification.innerHTML = `
                <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                <span>${message}</span>
            `;
            
            // Set appropriate class
            notification.className = `notification ${isError ? 'error' : 'success'}`;
            
            // Show notification
            notification.classList.add('show');
            
            // Auto-hide after timeout
            setTimeout(() => {
                notification.classList.remove('show');
            }, config.notificationTimeout);
        }
    </script>
</body>
</html>
