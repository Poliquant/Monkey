<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Prompt Monkeys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <style>
        :root {
            --primary: #1DB954;
            --primary-dark: #1AA34A;
            --background: #121212;
            --card-bg: rgba(31, 31, 31, 0.85);
            --text: #FFFFFF;
            --text-light: #B3B3B3;
            --error: #FF4D4D;
            --gradient: linear-gradient(135deg, #121212 0%, #1a3c1a 100%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: var(--gradient);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 1s ease-out;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo i {
            font-size: 2rem;
            color: var(--primary);
            transition: transform 0.3s;
        }
        .logo i:hover {
            transform: rotate(10deg);
        }
        .logo h1 {
            font-size: 1.75rem;
            color: var(--text);
            font-weight: 600;
        }
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 28rem;
            margin: auto;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.8s ease-out;
        }
        h2 {
            color: var(--primary);
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        label {
            display: block;
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--text-light);
            border-radius: 0.5rem;
            background: rgba(42, 42, 42, 0.9);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0.5rem rgba(29, 185, 84, 0.3);
        }
        .error-message {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }
        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-0.125rem);
        }
        button:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }
        .notification {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            padding: 0.9375rem 1.25rem;
            border-radius: 0.5rem;
            color: var(--text);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background: var(--primary);
        }
        .notification.error {
            background: var(--error);
        }
        .footer {
            padding: 1rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        .footer a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: var(--primary-dark);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(2rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 30rem) {
            .container {
                padding: 1.5rem;
                max-width: 90%;
            }
            h2 {
                font-size: 1.5rem;
            }
            .logo h1 {
                font-size: 1.5rem;
            }
            .logo i {
                font-size: 1.75rem;
            }
            input, button {
                font-size: 0.875rem;
            }
        }
        @media (min-width: 48rem) {
            .container {
                max-width: 32rem;
            }
            h2 {
                font-size: 2rem;
            }
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-monkey"></i>
            <h1>Prompt Monkeys</h1>
        </div>
    </header>

    <div class="notification" id="notification"></div>
    <div class="container">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required autocomplete="email">
                <div class="error-message" id="email-error">Invalid email format</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required autocomplete="current-password">
                <div class="error-message" id="password-error">Password required</div>
            </div>
            <button type="submit" id="loginButton"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
    </div>

    <footer class="footer">
        <p>Â© 2025 Prompt Monkeys. All rights reserved.</p>
        <p>
            <a href="https://x.com/your-profile"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.com/your-server"><i class="fab fa-discord"></i></a>
            <a href="https://linkedin.com/your-profile"><i class="fab fa-linkedin"></i></a>
        </p>
    </footer>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://tdwerbqbgcmszolvjvca.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd2VyYnFiZ2Ntc3pvbHZqdmNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNDE3MjgsImV4cCI6MjA2NDgxNzcyOH0.vMY-dVrQ4qYLsOACAYeQq0GHU-8YSSFzew6jSJeIxc8';
        let supabase = null;

        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
            console.log('Supabase initialized successfully');
        } catch (error) {
            console.error('Supabase init error:', error.message);
            showNotification('Failed to initialize Supabase client', true);
        }

        // Show notification
        function showNotification(message, isError = false) {
            console.log('Notification:', message, 'Error:', isError);
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.toggle('error', isError);
            notification.classList.toggle('success', !isError);
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // Handle login and admin check
        async function handleLogin(email, password) {
            if (!supabase) {
                throw new Error('Supabase client not initialized');
            }
            console.log('Attempting login for:', email);
            try {
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                if (authError) {
                    console.error('Authentication error:', authError.message);
                    throw new Error('Invalid email or password');
                }
                console.log('Login successful, user:', authData.user.email, 'ID:', authData.user.id);
                return await checkSuperAdmin(authData.user);
            } catch (error) {
                console.error('Login error:', error.message);
                throw error;
            }
        }

        // Check super admin status
        async function checkSuperAdmin(user) {
            if (!user) {
                console.error('No user provided');
                throw new Error('No user logged in');
            }
            console.log('Checking super admin status for:', user.email);
            console.log('Full user object:', JSON.stringify(user, null, 2));

            const rawMetadata = user.raw_user_meta_data || {};
            const isSuperAdmin = rawMetadata.is_super_admin;
            const isAdmin = String(isSuperAdmin).toLowerCase() === 'true';

            console.log('Super admin check:', {
                email: user.email,
                raw_user_meta_data: JSON.stringify(rawMetadata, null, 2),
                is_super_admin: isSuperAdmin,
                is_admin: isAdmin
            });

            if (isAdmin) {
                console.log(`${user.email} is a super admin`);
                return true;
            } else {
                console.log(`${user.email} is not a super admin`);
                try {
                    await supabase.auth.signOut();
                    console.log('Non-admin user signed out');
                } catch (signOutError) {
                    console.error('Sign out error:', signOutError.message);
                }
                throw new Error('Access denied: Not a super admin');
            }
        }

        // Form submission
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');

            if (!loginForm || !loginButton) {
                console.error('Form or button not found');
                showNotification('Form error', true);
                return;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submitted');

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const emailError = document.getElementById('email-error');
                const passwordError = document.getElementById('password-error');

                emailError.style.display = 'none';
                passwordError.style.display = 'none';

                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.style.display = 'block';
                    return;
                }
                if (!password) {
                    passwordError.style.display = 'block';
                    return;
                }

                loginButton.disabled = true;
                loginButton.textContent = 'Logging in...';

                try {
                    const isAdmin = await handleLogin(email, password);
                    if (isAdmin) {
                        showNotification('Login successful! Redirecting...');
                        console.log('Redirecting to /Monkey/admin-portal.html');
                        setTimeout(() => window.location.assign('/Monkey/admin-portal.html'), 1000);
                    }
                } catch (error) {
                    showNotification(error.message, true);
                } finally {
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            });
        });
    </script>
</body>
</html>
