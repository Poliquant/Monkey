<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - Prompt Monkeys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <style>
        :root {
            --primary: #1DB954;
            --primary-dark: #1AA34A;
            --background: #121212;
            --card-bg: #1f1f1f;
            --text: #FFFFFF;
            --text-light: #B3B3B3;
            --error: #FF4D4D;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h2 {
            color: var(--primary);
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--text-light);
            border-radius: 8px;
            background: #2a2a2a;
            color: var(--text);
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--primary-dark);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: var(--text);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background: var(--primary);
        }
        .notification.error {
            background: var(--error);
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="container">
        <h2><i class="fas fa-user-plus"></i> Admin Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
                <div class="error-message" id="email-error">Invalid email format</div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
                <div class="error-message" id="username-error">3-50 characters required</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <div class="error-message" id="password-error">Minimum 6 characters</div>
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> Create Admin</button>
        </form>
    </div>

    <script>
        const supabaseUrl = 'https://tdwerbqbgcmszolvjvca.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd2VyYnFiZ2Ntc3pvbHZqdmNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNDI3MjgsImV4cCI6MjA2NDgxNzcyOH0.vMY-dVrQ4qYLsOACAYeQq0GHU-8YSSFzew6jSJeIxc8';
        let supabase;

        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        } catch (error) {
            showNotification('Failed to initialize Supabase', true);
            console.error('Supabase init error:', error);
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.toggle('error', isError);
            notification.classList.toggle('success', !isError);
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        async function checkAdminStatus() {
            if (!supabase) {
                showNotification('Supabase not initialized', true);
                return false;
            }
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) {
                showNotification('Please log in', true);
                setTimeout(() => window.location.href = 'admin-login.html', 2000);
                return false;
            }
            const { data: adminData, error: adminError } = await supabase
                .from('admins')
                .select('is_admin')
                .eq('id', user.id)
                .single();
            if (adminError || !adminData?.is_admin) {
                showNotification('Admins only', true);
                setTimeout(() => window.location.href = 'chat.html', 2000);
                return false;
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (!(await checkAdminStatus())) return;

            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const emailError = document.getElementById('email-error');
                const usernameError = document.getElementById('username-error');
                const passwordError = document.getElementById('password-error');

                emailError.style.display = 'none';
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';

                let isValid = true;
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.style.display = 'block';
                    isValid = false;
                }
                if (!username || username.length < 3 || username.length > 50) {
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                if (!password || password.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                }

                if (!isValid) return;

                try {
                    const { data, error } = await supabase.rpc('create_admin', {
                        p_email: email,
                        p_password: password,
                        p_username: username
                    });
                    if (error) throw new Error(error.message || 'Failed to create admin');
                    if (!data) throw new Error('No user ID returned');

                    showNotification('Admin created!');
                    setTimeout(() => window.location.href = 'admin-dashboard.html', 1000);
                } catch (error) {
                    showNotification(error.message || 'Signup failed', true);
                    console.error('Signup error:', error);
                }
            });
        });
    </script>
</body>
</html>
