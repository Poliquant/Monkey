<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Posts Feed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --primary: #1DB954;
      --primary-light: #4cd97f;
      --primary-dark: #1AA34A;
      --secondary: #191414;
      --background: #121212;
      --card-bg: #1f1f1f;
      --text: #FFFFFF;
      --text-light: #B3B3B3;
      --border: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: var(--background);
      color: var(--text);
      padding: 20px;
      line-height: 1.5;
    }
    
    .header {
      background-color: var(--secondary);
      padding: 15px;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo h1 {
      color: var(--primary);
      font-size: 1.5rem;
    }
    
    .refresh-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .refresh-btn:hover {
      background: var(--primary-dark);
    }
    
    #adminPostFeed {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .post-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      border: 1px solid var(--border);
    }
    
    .post-title {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    
    .post-content {
      color: var(--text-light);
      margin-bottom: 15px;
    }
    
    .post-meta {
      display: flex;
      justify-content: space-between;
      color: var(--text-light);
      font-size: 0.85rem;
    }
    
    .post-actions {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }
    
    .action-btn {
      background: transparent;
      border: none;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
    }
    
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .upvote-btn:hover {
      color: var(--primary);
    }
    
    .downvote-btn:hover {
      color: #FF4D4D;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }
    
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .notification.error {
      background-color: #FF4D4D;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fas fa-monkey"></i>
      <h1>Admin Posts Feed</h1>
    </div>
    <button class="refresh-btn" id="refreshBtn">
      <i class="fas fa-sync-alt"></i>
      Refresh
    </button>
  </header>

  <div id="adminPostFeed">
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    // Supabase configuration
    const supabase = window.supabase.createClient(
      'https://tdwerbqbgcmszolvjvca.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd2VyYnFiZ2Ntc3pvbHZqdmNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNDE3MjgsImV4cCI6MjA2NDgxNzcyOH0.vMY-dVrQ4qYLsOACAYeQq0GHU-8YSSFzew6jSJeIxc8'
    );

    // State management
    const state = {
      votedPosts: new Set()
    };

    // DOM elements
    const elements = {
      postFeed: document.getElementById('adminPostFeed'),
      refreshBtn: document.getElementById('refreshBtn'),
      notification: document.getElementById('notification')
    };

    // Format time function
    function formatTime(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffInSeconds = Math.floor((now - date) / 1000);
      
      if (diffInSeconds < 60) return `${diffInSeconds}s ago`;
      if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
      if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    // Show notification
    function showNotification(message, isError = false) {
      const notification = elements.notification;
      notification.innerHTML = `
        <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
        <span>${message}</span>
      `;
      notification.className = `notification ${isError ? 'error' : ''} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Load admin posts
    async function loadAdminPosts() {
      try {
        elements.postFeed.innerHTML = `
          <div class="loading">
            <div class="loading-spinner"></div>
          </div>
        `;

        const { data, error } = await supabase
          .from('posts')
          .select('id, title, content, created_at, upvotes, downvotes, profiles(username)')
          .order('created_at', { ascending: false });

        if (error) throw error;

        renderPosts(data);
      } catch (error) {
        console.error('Failed to load posts:', error);
        showNotification('Failed to load posts', true);
        elements.postFeed.innerHTML = `
          <div style="text-align: center; color: var(--text-light); padding: 40px 0;">
            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
            <p>Failed to load posts. Please try again.</p>
          </div>
        `;
      }
    }

    // Render posts
    function renderPosts(posts) {
      if (!posts || posts.length === 0) {
        elements.postFeed.innerHTML = `
          <div style="text-align: center; color: var(--text-light); padding: 40px 0;">
            <i class="fas fa-comment-slash" style="font-size: 2rem; margin-bottom: 10px;"></i>
            <p>No posts available yet.</p>
          </div>
        `;
        return;
      }

      elements.postFeed.innerHTML = '';

      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'post-card';
        postElement.innerHTML = `
          <h3 class="post-title">${post.title}</h3>
          <p class="post-content">${post.content}</p>
          <div class="post-meta">
            <span>Posted by ${post.profiles?.username || 'Admin'}</span>
            <span>${formatTime(post.created_at)}</span>
          </div>
          <div class="post-actions">
            <button class="action-btn upvote-btn ${state.votedPosts.has(post.id) ? 'active' : ''}" 
                    data-post-id="${post.id}" data-vote-type="upvote">
              <i class="fas fa-arrow-up"></i>
              <span class="upvote-count">${post.upvotes || 0}</span>
            </button>
            <button class="action-btn downvote-btn" 
                    data-post-id="${post.id}" data-vote-type="downvote">
              <i class="fas fa-arrow-down"></i>
              <span class="downvote-count">${post.downvotes || 0}</span>
            </button>
            <button class="action-btn">
              <i class="far fa-comment"></i>
              <span>Comment</span>
            </button>
          </div>
        `;
        elements.postFeed.appendChild(postElement);
      });

      // Add event listeners to vote buttons
      document.querySelectorAll('.upvote-btn, .downvote-btn').forEach(button => {
        button.addEventListener('click', handleVote);
      });
    }

    // Handle vote
    async function handleVote(event) {
      const button = event.currentTarget;
      const postId = button.getAttribute('data-post-id');
      const voteType = button.getAttribute('data-vote-type');

      if (state.votedPosts.has(postId)) {
        showNotification("You've already voted on this post", true);
        return;
      }

      try {
        // Update UI immediately
        const countElement = button.querySelector(`.${voteType}-count`);
        const currentCount = parseInt(countElement.textContent);
        countElement.textContent = currentCount + 1;
        button.classList.add('active');
        state.votedPosts.add(postId);

        // Update in database
        const updateField = voteType === 'upvote' ? 'upvotes' : 'downvotes';
        const { error } = await supabase
          .from('posts')
          .update({ [updateField]: currentCount + 1 })
          .eq('id', postId);

        if (error) throw error;

        showNotification(`Post ${voteType}d successfully!`);
      } catch (error) {
        console.error('Error updating vote:', error);
        showNotification('Failed to update vote', true);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadAdminPosts();
      
      // Refresh button
      elements.refreshBtn.addEventListener('click', loadAdminPosts);
    });
  </script>
</body>
</html>
