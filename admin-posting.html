<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Posting | Prompt Monkeys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <style>
        /* Reuse styles from login.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        :root {
            --primary: #1DB954;
            --primary-dark: #1AA34A;
            --secondary: #191414;
            --background: #121212;
            --card-bg: #1f1f1f;
            --text: #FFFFFF;
            --text-light: #B3B3B3;
            --border: #333;
            --error: #FF4D4D;
        }
        body {
            background-color: var(--background);
            color: var(--text);
            padding-top: 90px;
            padding-bottom: 70px;
            background-image: radial-gradient(circle at 10% 20%, rgba(29, 185, 84, 0.08) 0%, transparent 40%);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: var(--secondary);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }
        .logo i {
            font-size: 2rem;
            color: var(--primary);
            transform: rotate(-5deg);
            transition: transform 0.3s;
        }
        .logo i:hover {
            transform: rotate(5deg);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 10px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        .nav-links a:hover, .nav-links a.active {
            background-color: rgba(29, 185, 84, 0.2);
            color: var(--primary);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 5%;
            flex: 1;
        }
        .post-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }
        .post-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .post-header h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            justify-content: center;
        }
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.3);
        }
        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: var(--primary);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .footer {
            background-color: var(--secondary);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid var(--primary);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
        }
        .footer .logo {
            justify-content: center;
        }
        .footer-links {
            display: flex;
            gap: 15px;
        }
        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        .footer-links a:hover {
            background-color: rgba(29, 185, 84, 0.15);
            color: var(--primary);
        }
        .social-links {
            display: flex;
            gap: 15px;
        }
        .social-links a {
            color: var(--text-light);
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 15px;
            }
            .nav-links {
                margin-top: 20px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            body {
                padding-top: 130px;
                padding-bottom: 100px;
            }
            .post-container {
                padding: 30px 20px;
            }
            .footer {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <header class="header">
        <div class="logo">
            <i class="fas fa-monkey"></i>
            <h1>Prompt Monkeys</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="chat.html"><i class="fas fa-comments"></i> Chat</a>
            <a href="earnings.html"><i class="fas fa-chart-line"></i> Earnings</a>
            <a href="advertise.html"><i class="fas fa-bullhorn"></i> Advertise</a>
            <a href="admin-login.html" class="active"><i class="fas fa-lock"></i> Admin</a>
        </nav>
    </header>

    <main class="container">
        <div class="post-container">
            <div class="post-header">
                <h2><i class="fas fa-pen"></i> Create New Post</h2>
            </div>

            <form id="postForm">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter post title" required>
                    <div class="error-message" id="title-error">Title must be 1-200 characters</div>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" class="form-control" placeholder="Write your post content..." required></textarea>
                    <div class="error-message" id="content-error">Content cannot be empty</div>
                </div>

                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit Post</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="logo">
            <i class="fas fa-monkey"></i>
            <h1>Prompt Monkeys</h1>
        </div>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="contact.html">Contact</a>
            <a href="faq.html">FAQ</a>
        </div>
        <div class="social-links">
            <a href="https://x.com"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.com"><i class="fab fa-discord"></i></a>
            <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
            <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        const supabaseUrl = 'https://tdwerbqbgcmszolvjvca.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkd2VyYnFiZ2Ntc3pvbHZqdmNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNDI3MjgsImV4cCI6MjA2NDgxNzcyOH0.vMY-dVrQ4qYLsOACAYeQq0GHU-8YSSFzew6jSJeIxc8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is admin
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user || !user.email_confirmed_at) {
                window.location.href = 'login.html';
                return;
            }

            const { data: profile, error: profileError } = await supabase
                .from('users')
                .select('is_admin')
                .eq('id', user.id)
                .single();

            if (profileError || !profile.is_admin) {
                window.location.href = 'chat.html';
                return;
            }

            // Handle form submission
            document.getElementById('postForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const title = document.getElementById('title').value.trim();
                const content = document.getElementById('content').value.trim();
                const titleError = document.getElementById('title-error');
                const contentError = document.getElementById('content-error');

                titleError.style.display = 'none';
                contentError.style.display = 'none';

                let isValid = true;
                if (!title || title.length > 200) {
                    titleError.style.display = 'block';
                    isValid = false;
                }
                if (!content) {
                    contentError.style.display = 'block';
                    isValid = false;
                }

                if (isValid) {
                    const { error } = await supabase
                        .from('posts')
                        .insert({ title, content, author_id: user.id });

                    if (error) {
                        showNotification('Error posting: ' + error.message, true);
                        console.error('Post error:', error);
                    } else {
                        showNotification('Post created successfully!');
                        document.getElementById('title').value = '';
                        document.getElementById('content').value = '';
                        setTimeout(() => window.location.href = 'chat.html', 2000);
                    }
                }
            });
        });

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isError ? 'var(--downvote)' : 'var(--primary)';
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
